# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Un(Commit)ted
subtitle:
description:
author: Donnie West
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://donniewest.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: backend
public_dir: dist
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
  - hexo-renderer-marked
  - hexo-generator-json-content
  - hexo-generator-feed
## Themes: https://hexo.io/themes/
theme: false
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content: true

jsonContent:
  meta: false
  keywords: false # language name option
  dateFormat: YYYY-MM-DD # format string
  pages: false
  posts:
    title: true
    slug: true
    date: true
    updated: true
    comments: false
    path: false
    link: false
    permalink: false
    excerpt: true
    keywords: true # but only if root keywords option language was set
    text: false
    raw: false
    content: true
    categories: true
    tags: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
